<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Notícias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1.5rem 0;
            text-align: center;
            margin-bottom: 2rem;
        }
        header h1 { margin: 0; }
        .post {
            background-color: #fff;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .post h2 { margin-top: 0; color: #333; }
        .no-posts { text-align: center; color: #777; padding: 2rem; }
        footer {
            text-align: center;
            margin-top: 3rem;
            padding: 1rem 0;
            color: #777;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <header>
        <h1>Blog de Notícias</h1>
    </header>

    <main class="container">
        
        {% if posts %}
            {% for post in posts %}
                <article class="post">
                    <h2>{{ post.title }}</h2>
                    <p>{{ post.content }}</p>
                </article>
            {% endfor %}
        {% else %}
            <div class="no-posts">
                <p>Nenhuma notícia foi publicada ainda.</p>
            </div>
        {% endif %}
        </main>

    <footer>
        <p>&copy; 2025 - Projeto Blog de Notícias</p>
    </footer>

</body>
</html>
